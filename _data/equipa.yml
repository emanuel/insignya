consultor1:
  img: /assets/sites/55afc063f6e35ff303000002/content_entry55afc163f6e35fe497000012/55afc165f6e35f336600002a/files/Jose_mendes77a3.jpg?1438599302
  nome: José Mendes
  titulos: Consultor
  email:
  sobre:
    - Vice-Reitor da Universidade do Minho para a Valorização do Conhecimento e Projetos Especiais, integrando o Conselho de Gestão da Universidade. Responsável pelo ecossistema de inovação e empreendedorismo em Portugal, dirigindo o Gabinete de Transferência de Tecnologia.
    - Desempenha também funções de administração em várias empresas e associações em Portugal como a TecMinho, a Portus Park, Plataforma de UM-Cidades, entre outras em que trabalhou anteriormente como AvePark, CiencInvest, Ardrave, etc.
    - Acumula também funções consultivas em diversas entidades como a Comissão Europeia (DG Reserach, Bruxelas), Education Audiovisual and Cultural Executive Agency (Bruxelas), European Training Foundation (Torino) e Natural Environment Research Council (Reino Unido).
    - A nível académico é Professor Catedrático na Universidade do Minho, Professor Convidado nas Universidades de Coimbra e Beira Interior, e Investigador no Centro de Transportes, Ambiente e Construção. É também Professor Convidado/Investigador na Università di Bologna (Itália) e na Silesian University of Technology (Gliwice, Polónia).
    - Licenciado em Engenharia Civil (1987), Doutorado (1993) e Agregado (2001) em Planeamento do Território pela Universidade do Minho.

consultor2:
  img: /assets/sites/55afc063f6e35ff303000002/content_entry55afc163f6e35fe497000012/55afc165f6e35f29db00002b/files/carlosb390.jpg?1438599451
  nome: Carlos Pires
  titulos:
  email:
  sobre:
    - Advogado, inscrito na Ordem dos Advogados desde Março de 1995.
    - Tem desenvolvido a sua actividade de advogado e assessor jurídico em diversas áreas relacionadas com empresas, desenvolvendo as práticas de direito comercial e societário, corporate finance e banca, contencioso e arbitragem, entre outras.
    - É membro de órgãos sociais em empresas e escreve regularmente coluna de opinião e artigos técnicos em Jornais e Revistas de foro regional.
    - Iniciou a carreira profissional de advogado e consultor jurídico de empresas em 1995, em Braga.
    - Entre 1995 e 2009 foi Director dos Serviços Jurídicos e Contencioso do Grupo Império Pneus. Além destas funções, foi jurista da DGV/IMTT (1998), formador (Anje e IEFP), bem como Presidente do Conselho Jurisdicional do ABC (andebol) e Procurador do BES/Novobanco.
    - Licenciado em Direito (1992) pela Universidade Católica Portuguesa – Lisboa, Pós-Graduado em Estudos Europeus pela Universidade de Coimbra (1995) e Mestre em Ciências Jurídico-Comerciais pela Universidade Católica Portuguesa. Masters em Gestão para Juristas (2006) pela Universidade Católica Portuguesa.